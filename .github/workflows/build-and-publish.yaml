name: Build and Publish Multi-Arch Docker Image

on:
  push:
    branches: [main]
    tags: ["v*.*.*"]
  workflow_dispatch:

# Let the job push to GHCR with GITHUB_TOKEN
permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Prep: lowercase owner and strip leading "v" from tag names
      - name: Compute image vars
        id: vars
        run: |
          echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"
          echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push multi-arch Docker image (main branch)
        if: github.ref_type == 'branch' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ steps.vars.outputs.owner }}/sparrow-webtop:main
            ghcr.io/${{ steps.vars.outputs.owner }}/sparrow-webtop:${{ github.sha }}

      - name: Build and push multi-arch Docker image (tag)
        if: github.ref_type == 'tag' && startsWith(github.ref, 'refs/tags/v')
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ steps.vars.outputs.owner }}/sparrow-webtop:${{ steps.vars.outputs.version }}
            ghcr.io/${{ steps.vars.outputs.owner }}/sparrow-webtop:${{ github.sha }}
            ghcr.io/${{ steps.vars.outputs.owner }}/sparrow-webtop:latest
